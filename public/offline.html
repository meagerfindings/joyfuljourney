<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Joyful Journey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-container {
            text-align: center;
            color: white;
            max-width: 500px;
            padding: 2rem;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .btn-retry {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="bi bi-wifi-off"></i>
        </div>
        <h1 class="h2 mb-3">You're Offline</h1>
        <p class="lead mb-4">
            It looks like you've lost your internet connection. 
            Don't worry, your memories are safe with us!
        </p>
        <p class="mb-4">
            You can still view previously loaded content. 
            Once you're back online, you'll be able to access all features again.
        </p>
        <button class="btn btn-light btn-lg btn-retry" onclick="window.location.reload()">
            <i class="bi bi-arrow-clockwise me-2"></i>
            Try Again
        </button>
    </div>

    <script>
        // Check if back online
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Retry button functionality
        document.querySelector('.btn-retry').addEventListener('click', function() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                // Show a message that they're still offline
                const button = this;
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="bi bi-exclamation-circle me-2"></i>Still Offline';
                button.classList.add('btn-warning');
                button.classList.remove('btn-light');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('btn-warning');
                    button.classList.add('btn-light');
                }, 2000);
            }
        });
    </script>
</body>
</html>
