<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Save this page and open in a browser to generate icons. Right-click each canvas and save as PNG.</p>
    
    <h2>Icon 96x96</h2>
    <canvas id="icon96" width="96" height="96"></canvas>
    
    <h2>Icon 192x192</h2>
    <canvas id="icon192" width="192" height="192"></canvas>
    
    <h2>Icon 512x512</h2>
    <canvas id="icon512" width="512" height="512"></canvas>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#4A90E2';
            ctx.fillRect(0, 0, size, size);
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('JJ', size / 2, size / 2);
            
            // Border
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.05;
            ctx.strokeRect(size * 0.1, size * 0.1, size * 0.8, size * 0.8);
        }
        
        drawIcon('icon96', 96);
        drawIcon('icon192', 192);
        drawIcon('icon512', 512);
    </script>
</body>
</html>
